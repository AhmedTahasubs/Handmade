<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let stat of stats"
    class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6 hover:shadow-lg transition-shadow"
  >
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">{{ stat.name }}</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white mt-2">{{ stat.value }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ stat.description }}</p>
      </div>
      <div class="w-12 h-12 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-blue-900/50 dark:to-purple-900/50 rounded-lg flex items-center justify-center">
        <i [class]="'w-6 h-6 text-blue-600 dark:text-blue-400 fa-solid ' + getIconClass(stat.icon)"></i>
      </div>
    </div>
    <div class="flex items-center mt-4">
      <i 
        [class]="'w-4 h-4 mr-1 fa-solid ' + (stat.changeType === 'positive' ? 'fa-trending-up text-green-500' : 'fa-trending-down text-red-500')"
      ></i>
      <span
        [class]="stat.changeType === 'positive' 
          ? 'text-sm font-medium text-green-600 dark:text-green-400' 
          : 'text-sm font-medium text-red-600 dark:text-red-400'"
      >
        {{ stat.change }}
      </span>
      <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">
        {{ LanguageService.currentLanguage() === 'en' ? 'from last month' : 'من الشهر الماضي' }}
      </span>
    </div>
  </div>
</div>
