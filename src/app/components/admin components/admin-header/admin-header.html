<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16">
  <div class="flex items-center justify-between h-full px-6">
    <div class="flex items-center space-x-4">
      <button
        (click)="onMenuClick.emit()"
        class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <i class="fa-solid fa-bars w-5 h-5"></i>
      </button>
    </div>

    <div class="flex items-center space-x-4">

      <button
        (click)="toggleTheme()"
        class="p-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 hover:text-blue-600 transition-colors font-medium dark:hover:text-blue-400 dark:hover:bg-gray-700"
        [attr.aria-label]="'Toggle theme'"
      >
        <i [class]="'w-5 h-5 fa-solid text-lg transition-transform duration-200 hover:rotate-45 ' + (ThemeService.isDark() ? 'fa-sun text-blue-400' : 'fa-moon text-blue-500')"></i>
      </button>

      <button
        (click)="toggleLanguage()"
        class="p-2 rounded-lg text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center"
        [attr.aria-label]="'Toggle language'"
      >
        <i class="fa-solid fa-language text-blue-500 mx-1"></i>
        <span class="text-sm font-medium">{{ LanguageService.currentLanguage().toUpperCase() }}</span>
      </button>

      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-user w-4 h-4 text-white"></i>
        </div>
        <div class="hidden md:block">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{{ user?.fullName }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">Administrator</p>
        </div>
      </div>
    </div>
  </div>
</header>
