<!-- Mobile backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 z-40 lg:hidden" (click)="onClose.emit()">
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
</div>

<!-- Sidebar -->
<div
  [ngClass]="[
    'fixed inset-y-0 z-50 w-64 bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 transform transition-transform duration-300 ease-in-out lg:translate-x-0',
    isOpen ? 'translate-x-0' : (currentLanguage() === 'ar' ? 'translate-x-full' : '-translate-x-full'),
    currentLanguage() === 'ar' ? 'right-0 border-l border-r-0' : 'left-0 border-r'
  ]"
>
  <!-- Header -->
  <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center space-x-3" [ngClass]="{ 'flex-row-reverse space-x-reverse': currentLanguage() === 'ar' }">
      <div class="w-10 mx-2 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm ">HM</span>
      </div>
      <div>
        <span class="font-bold text-gray-900 dark:text-white text-sm">{{ labels().title }}</span>
        <p class="text-xs text-gray-500 dark:text-gray-400">{{ labels().subtitle }}</p>
      </div>
    </div>
    <button
      (click)="onClose.emit()"
      class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700"
    >
      <i class="fas fa-times w-5 h-5"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    <a
      *ngFor="let item of navigation()"
      [routerLink]="item.href"
      routerLinkActive="bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 border-blue-200 dark:border-blue-700"
      [routerLinkActiveOptions]="{ exact: item.exact }"
      class="flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors cursor-pointer border border-transparent"
      [ngClass]="{
        'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700': !router.isActive(item.href, item.exact),
        'flex-row-reverse': currentLanguage() === 'ar'
      }"
    >
      <i
        class="fas"
        [ngClass]="[
          getIconClass(item.icon),
          currentLanguage() === 'ar' ? 'ml-3' : 'mr-3',
          'w-5 h-5 text-center mx-2'
        ]"
      ></i>
      {{ item.name }}
    </a>
  </nav>

  <!-- User Info -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
      <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">
        <span class="text-xs font-medium text-gray-600 dark:text-gray-300">A</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{user?.fullName}}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{user?.email}}</p>
      </div>
    </div>
  </div>
</div>
