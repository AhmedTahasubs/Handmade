<div class="pb-6 border-b border-gray-200 review-card dark:border-gray-600 last:border-0">
  <div class="flex items-start gap-4">
    <!-- مفيش صورة -->
    
    <div class="flex-1 min-w-0">
      <!-- اسم المراجع وتاريخ الريفيو -->
      <div class="flex flex-wrap items-center gap-3 mb-2">
        <h4 class="font-medium text-gray-900 truncate dark:text-white">
          {{ review.reviewerName }}
        </h4>
        <span class="text-sm text-gray-600 dark:text-gray-400">
          {{ review.createdAt | date:'mediumDate' }}
        </span>
      </div>

      <!-- التقييم -->
      <div class="flex items-center gap-2 mb-3">
        <div class="flex items-center star-rating">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <i class="text-sm"
               [ngClass]="star <= review.rating ? 'text-yellow-400 fas fa-star' : 'text-gray-300 far fa-star dark:text-gray-600'">
            </i>
          </ng-container>
        </div>
        <span class="text-sm font-medium text-gray-900 dark:text-white">
          {{ review.rating }}
        </span>
      </div>

      <!-- التعليق -->
      <p class="mb-2 leading-relaxed text-gray-700 dark:text-gray-300">
        {{ review.comment }}
      </p>
    </div>
  </div>
</div>
