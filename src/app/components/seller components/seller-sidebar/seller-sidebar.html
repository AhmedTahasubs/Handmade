<!-- Mobile backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 lg:hidden z-40" 
     (click)="onClose.emit(); $event.stopPropagation()"
     (touchstart)="onClose.emit(); $event.stopPropagation()">
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
</div>

<!-- Sidebar -->
<div
  [ngClass]="{
    'fixed inset-y-0 w-64 bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 transform transition-transform duration-300 ease-in-out lg:translate-x-0 z-50': true,
    'translate-x-0': isOpen,
    'translate-x-full': !isOpen && languageService.currentLanguage() === 'ar',
    '-translate-x-full': !isOpen && languageService.currentLanguage() !== 'ar',
    'right-0 border-l': languageService.currentLanguage() === 'ar',
    'left-0 border-r': languageService.currentLanguage() !== 'ar'
  }"
>
  <!-- Header -->
  <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3" [ngClass]="{ 'flex-row-reverse': languageService.currentLanguage() === 'ar' }">
      <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
        <i class="fas fa-store text-white text-sm"></i>
      </div>
      <span class="font-bold text-gray-900 dark:text-white">{{ labels.title }}</span>
    </div>
    <button
      (click)="onClose.emit(); $event.stopPropagation()"
      class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700"
    >
      <i class="fas fa-times w-5 h-5"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <a
      *ngFor="let item of navigation"
      [routerLink]="item.href"
      routerLinkActive="bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300 border-green-200 dark:border-green-700"
      [routerLinkActiveOptions]="{ exact: item.exact }"
      class="flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors cursor-pointer border border-transparent"
      [ngClass]="{
        'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700': !router.isActive(item.href, item.exact),
        'flex-row-reverse': languageService.currentLanguage() === 'ar'
      }"
      (click)="onClose.emit() ; item.action ? item.action() : null"
    >
      <i
        class="fas"
        [ngClass]="[
          getIconClass(item.icon),
          languageService.currentLanguage() === 'ar' ? 'ml-3' : 'mr-3',
          'w-5 h-5 text-center'
        ]"
      ></i>
      <span class="flex-1">{{ item.name }}</span>
    </a>
  </nav>

  <!-- User Info -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3" [ngClass]="{ 'flex-row-reverse': languageService.currentLanguage() === 'ar' }">
      <div class="w-10 h-10 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">
        <span class="text-xl font-medium text-gray-600 dark:text-gray-300">{{ user?.fullName?.charAt(0)?.toUpperCase() }}</span>
      </div>
      <div class="flex-1 min-w-0" [dir]="languageService.currentLanguage() === 'ar' ? 'rtl' : 'ltr'">
        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
          {{ labels.sellerName }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
          {{ labels.sellerEmail }}
        </p>
      </div>
    </div>
  </div>
</div>
