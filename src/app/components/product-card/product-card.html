<div class="group bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
  <!-- Image -->
  <div class="relative overflow-hidden">
    <img
      [src]="product.image"
      [alt]="product.name[language]"
      class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-105"
    />

    <!-- Hover Overlay -->
    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-4">
      <!-- Wishlist -->
      <button 
        (click)="onAddToWishlist()"
        class="text-gray-700 bg-white/90 hover:bg-white p-3 rounded-full transition-colors"
        [attr.aria-label]="language === 'en' ? 'Add to wishlist' : 'أضف للمفضلة'">
        <i class="fas fa-heart text-lg"></i>
      </button>
      <!-- Add to Cart -->
      <button 
        (click)="onAddToCart()"
        class="text-gray-700 bg-white/90 hover:bg-white p-3 rounded-full transition-colors"
        [attr.aria-label]="language === 'en' ? 'Add to cart' : 'أضف للسلة'">
        <i class="fas fa-cart-plus text-lg"></i>
      </button>
    </div>

    <!-- Badge -->
    <div class="absolute top-2 left-2 space-y-1">
      <span 
        *ngIf="product.customizable" 
        class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full flex items-center gap-1 animate-pulse">
        <i class="fas fa-pencil-alt text-xs"></i>
        <span>{{ language === 'en' ? 'Custom' : 'مخصص' }}</span>
      </span>
    </div>

    <!-- Favorite -->
    <button 
      (click)="onAddToWishlist()"
      class="absolute top-2 right-2 p-2 bg-white/80 rounded-full hover:bg-white transition"
      [attr.aria-label]="language === 'en' ? 'Add to favorites' : 'أضف للمفضلة'">
      <i class="fa-solid fa-heart text-sm text-gray-600"></i>
    </button>
  </div>

  <!-- Info -->
  <div class="p-4 space-y-3">
    <!-- Title & Rating -->
    <div>
      <h3 class="font-semibold text-gray-900 dark:text-white truncate group-hover:text-blue-600 dark:group-hover:text-blue-400 transition">
        {{ product.name[language] }}
      </h3>
      <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
        <div class="flex items-center gap-1">
          <ng-container *ngFor="let star of getStarArray(); let i = index">
            <i 
              class="fa-solid fa-star"></i>
          </ng-container>
        </div>
        <span>{{ product.rating }}</span>
        <span>•</span>
        <span>{{ product.seller }}</span>
      </div>
    </div>

    <!-- Description -->
    <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2">{{ product.description[language] }}</p>

    <!-- Price & Add to Cart -->
    <div class="flex items-center justify-between pt-2">
      <div>
        <p class="text-lg font-bold text-gray-900 dark:text-white">${{ product.price }}</p>
        <p *ngIf="product.customizable" class="text-xs text-gray-500 dark:text-gray-400">
          {{ language === 'en' ? 'Starting price' : 'السعر الأساسي' }}
        </p>
      </div>
      <button 
        (click)="onAddToCart()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-all flex items-center gap-2 animate-bounce-once"
      >
        <i class="fas fa-cart-plus"></i>
        <span>{{ language === 'en' ? 'Add to Cart' : 'أضف للسلة' }}</span>
      </button>
    </div>
  </div>
</div>
