<div [class]="'min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 px-4 sm:px-6 lg:px-8 py-12 transition-all duration-500 ' + (LanguageService.currentLanguage() === 'ar' ? 'rtl' : 'ltr')">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -left-40 w-80 h-80 bg-blue-300 dark:bg-blue-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute -bottom-40 -right-40 w-80 h-80 bg-purple-300 dark:bg-purple-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-40 right-40 w-80 h-80 bg-green-300 dark:bg-green-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
  </div>

  <div class="relative w-full max-w-lg">
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90 border border-gray-200 dark:border-gray-700 animate-slide-up">
      <div class="flex justify-between items-center mb-8">
        <button
          (click)="toggleLanguage()"
          class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
          <i class="fa-solid fa-globe w-5 h-5 mr-1"></i>
          <span class="text-sm font-medium">{{ LanguageService.currentLanguage().toUpperCase() }}</span>
        </button>

        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
          <i [class]="'w-5 h-5 fa-solid ' + (ThemeService.isDark() ? 'fa-sun' : 'fa-moon')"></i>
        </button>
      </div>

      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 animate-pulse-slow">
          <span class="text-white font-bold text-xl">HM</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 animate-fade-in-up" style="animation-delay: 0.1s">
          {{ labels.createAccount }}
        </h1>
        <p class="text-gray-600 dark:text-gray-400 animate-fade-in-up" style="animation-delay: 0.2s">
          {{ labels.subtitle }}
        </p>
      </div>

      <div class="space-y-3 mb-6">
        <div class="animate-slide-in-left" style="animation-delay: 0.3s">
          <app-social-button
            provider="google"
            [text]="labels.continueWithGoogle"
            [loading]="socialLoading.google"
            (buttonClick)="onSocialLogin('google')"
          ></app-social-button>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <div class="animate-slide-in-left" style="animation-delay: 0.4s">
            <app-social-button
              provider="facebook"
              [text]="labels.facebook"
              [loading]="socialLoading.facebook"
              (buttonClick)="onSocialLogin('facebook')"
            ></app-social-button>
          </div>
          <div class="animate-slide-in-right" style="animation-delay: 0.4s">
            <app-social-button
              provider="github"
              [text]="labels.github"
              [loading]="socialLoading.github"
              (buttonClick)="onSocialLogin('github')"
            ></app-social-button>
          </div>
        </div>
      </div>

      <div class="mb-6 animate-fade-in-up" style="animation-delay: 0.5s">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">{{ labels.or }}</span>
          </div>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="animate-slide-in-left" style="animation-delay: 0.6s">
            <app-form-input
              [label]="labels.firstName"
              [placeholder]="labels.firstNamePlaceholder"
              type="text"
              icon="fa-user"
              [required]="true"
              [error]="firstNameError"
              autocomplete="given-name"
              [(ngModel)]="firstName"
              name="firstName"
            ></app-form-input>
          </div>

          <div class="animate-slide-in-right" style="animation-delay: 0.6s">
            <app-form-input
              [label]="labels.lastName"
              [placeholder]="labels.lastNamePlaceholder"
              type="text"
              icon="fa-user"
              [required]="true"
              [error]="lastNameError"
              autocomplete="family-name"
              [(ngModel)]="lastName"
              name="lastName"
            ></app-form-input>
          </div>
        </div>

        <div class="animate-slide-in-up" style="animation-delay: 0.7s">
          <app-form-input
            [label]="labels.email"
            [placeholder]="labels.emailPlaceholder"
            type="email"
            icon="fa-envelope"
            [required]="true"
            [error]="emailError"
            autocomplete="email"
            [(ngModel)]="email"
            name="email"
          ></app-form-input>
        </div>

        <div class="animate-slide-in-up" style="animation-delay: 0.8s">
          <app-form-input
            [label]="labels.phone"
            [placeholder]="labels.phonePlaceholder"
            type="tel"
            icon="fa-phone"
            [required]="true"
            [error]="phoneError"
            autocomplete="tel"
            [(ngModel)]="phone"
            name="phone"
          ></app-form-input>
        </div>

        <div class="animate-slide-in-up" style="animation-delay: 0.9s">
          <app-form-input
            [label]="labels.company"
            [placeholder]="labels.companyPlaceholder"
            type="text"
            icon="fa-building"
            [required]="false"
            [error]="companyError"
            autocomplete="organization"
            [(ngModel)]="company"
            name="company"
          ></app-form-input>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="animate-slide-in-left" style="animation-delay: 1s">
            <app-form-input
              [label]="labels.password"
              [placeholder]="labels.passwordPlaceholder"
              type="password"
              icon="fa-lock"
              [required]="true"
              [error]="passwordError"
              autocomplete="new-password"
              [(ngModel)]="password"
              name="password"
            ></app-form-input>
          </div>

          <div class="animate-slide-in-right" style="animation-delay: 1s">
            <app-form-input
              [label]="labels.confirmPassword"
              [placeholder]="labels.confirmPasswordPlaceholder"
              type="password"
              icon="fa-lock"
              [required]="true"
              [error]="confirmPasswordError"
              autocomplete="new-password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
            ></app-form-input>
          </div>
        </div>

        <div *ngIf="password" class="space-y-2 animate-fade-in-up" style="animation-delay: 1.1s">
          <div class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ labels.passwordStrength }}</div>
          <div class="flex space-x-1">
            <div
              *ngFor="let strength of passwordStrengthBars"
              [class]="'h-2 flex-1 rounded-full transition-all duration-500 ' + strength"
            ></div>
          </div>
          <div class="text-xs text-gray-500 dark:text-gray-400">{{ passwordStrengthText }}</div>
        </div>

        <div class="flex items-start animate-slide-in-up" style="animation-delay: 1.2s">
          <input
            type="checkbox"
            [(ngModel)]="acceptTerms"
            name="acceptTerms"
            class="w-4 h-4 mt-1 text-blue-600 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2 transition-all duration-200"
          />
          <label class="ml-2 text-sm text-gray-600 dark:text-gray-400">
            {{ labels.acceptTerms }}
            <a href="#" class="text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
              {{ labels.termsOfService }}
            </a>
            {{ labels.and }}
            <a href="#" class="text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
              {{ labels.privacyPolicy }}
            </a>
          </label>
        </div>
        <div *ngIf="termsError" class="text-sm text-red-600 dark:text-red-400 animate-shake">{{ termsError }}</div>

        <div class="animate-slide-in-up" style="animation-delay: 1.3s">
          <app-form-button
            [text]="labels.createAccount"
            type="submit"
            variant="primary"
            [fullWidth]="true"
            [loading]="isLoading"
            icon="fa-check"
          ></app-form-button>
        </div>
      </form>

      <div class="text-center mt-8 animate-fade-in-up" style="animation-delay: 1.4s">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          {{ labels.haveAccount }}
          <a
            routerLink="/login"
            class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 transition-colors duration-200 ml-1 hover:underline"
          >
            {{ labels.signIn }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
