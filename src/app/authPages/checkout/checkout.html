<div class="mx-auto px-4 py-8 bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="mb-8 max-w-2xl mx-auto ">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      {{ translations.title }}
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      {{ translations.subtitle }}
    </p>
  </div>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="bg-white max-w-2xl mx-auto dark:bg-gray-800 rounded-lg shadow p-6">
    <div class="mb-6">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        {{ translations.phoneNumber }}
      </label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        [class.border-red-300]="checkoutForm.get('phoneNumber')?.invalid && checkoutForm.get('phoneNumber')?.touched"
      >
      <div *ngIf="checkoutForm.get('phoneNumber')?.invalid && checkoutForm.get('phoneNumber')?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
        <span *ngIf="checkoutForm.get('phoneNumber')?.errors?.['required']">
          {{ translations.requiredField }}
        </span>
        <span *ngIf="checkoutForm.get('phoneNumber')?.errors?.['pattern']">
          {{ translations.invalidPhone }}
        </span>
      </div>
    </div>

    <div class="mb-6">
      <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        {{ translations.address }}
      </label>
      <textarea
        id="address"
        formControlName="address"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        [class.border-red-300]="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched"
      ></textarea>
      <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
        <span *ngIf="checkoutForm.get('address')?.errors?.['required']">
          {{ translations.requiredField }}
        </span>
        <span *ngIf="checkoutForm.get('address')?.errors?.['minlength']">
          {{ translations.minAddress }}
        </span>
      </div>
    </div>

    <div class="mb-8">
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
        {{ translations.paymentMethod }}
      </h3>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div *ngFor="let method of paymentMethods" class="relative">
          <input
            type="radio"
            [id]="'payment-' + method.id"
            [value]="method.id"
            formControlName="paymentMethod"
            name="paymentMethod"
            class="sr-only peer"
          >

          <label
            [for]="'payment-' + method.id"
            class="block p-4 border rounded-lg cursor-pointer transition-colors
                   peer-checked:border-blue-500 peer-checked:bg-blue-50
                   dark:peer-checked:border-blue-500 dark:peer-checked:bg-blue-900/30
                   border-gray-300 dark:border-gray-600
                   hover:bg-gray-50 dark:hover:bg-gray-700">
            <div class="flex items-center">
              <i class="fas {{ method.icon }} text-xl mr-3 text-gray-700 dark:text-gray-300"></i>
              <div>
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
                  {{ method.label }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                  {{ method.description }}
                </p>
              </div>
            </div>
          </label>

          <div class="absolute top-3 right-3 hidden peer-checked:block">
            <svg class="h-5 w-5 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>

      <div *ngIf="checkoutForm.get('paymentMethod')?.invalid && checkoutForm.get('paymentMethod')?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
        {{ translations.requiredField }}
      </div>
    </div>

    <div *ngIf="error" class="mb-4 p-3 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-md text-sm">
      {{ error }}
    </div>

    <div class="flex justify-between items-center">
      <button
        type="button"
        routerLink="/cart"
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md text-sm font-medium transition-colors"
      >
        {{ translations.backToCart }}
      </button>
      <button
        type="submit"
        [disabled]="isLoading || checkoutForm.invalid"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">{{ translations.placeOrder }}</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin mr-1"></i>
          {{ languageService.currentLanguage() === 'en' ? 'Processing...' : 'جاري المعالجة...' }}
        </span>
      </button>
    </div>
  </form>
</div>
