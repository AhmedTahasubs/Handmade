<!-- Root wrapper with dynamic direction -->
<div [attr.dir]="LanguageService.currentLanguage()" class="min-h-screen bg-gray-50 dark:bg-gray-900">
  
  <!-- Sidebar -->
  <app-seller-sidebar 
    [isOpen]="sidebarOpen" 
    (onClose)="closeSidebar()">
  </app-seller-sidebar>

  <!-- Main content with RTL/LTR adjusted padding -->
  <div [ngClass]="{
    'lg:pl-64': LanguageService.currentLanguage() === 'en',
    'lg:pr-64': LanguageService.currentLanguage() === 'ar'
  }">
    
    <!-- Header -->
    <app-seller-header (menuClicked)="toggleSidebar()"></app-seller-header>

    <!-- Main Dashboard Content -->
    <main class="p-4 md:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
